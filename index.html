<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="styles_inicio.css">
</head>
<body>
    <h1 class="title">Bem-vindo ao Sistema</h1>
    <div class="button-container">
        <button class="circle-button" onclick="goToUserPage()">Usuário</button>
        <button class="circle-button" onclick="promptAdminLogin()">Administrador</button>
        <button class="circle-button" onclick="Simulador()">Simulador</button>
    </div>
    
    <script src="script.js"></script>
    <script>
        function Simulador() {
            window.location.href = 'simulador_inicio.html';
        }

        function goToUserPage() {
            window.location.href = 'usuario.html';
        }

        function promptAdminLogin() {
            const username = prompt("Por favor, insira o nome de usuário do administrador:");
            const password = prompt("Por favor, insira a senha do administrador:");

            // Usuários e senhas predefinidos
            const adminCredentials = {
                "admin": "asdf",
                "adm01": "123456",
                "adm02": "987654"
            };

            // Validação de login
            if (adminCredentials[username] && adminCredentials[username] === password) {
                window.location.href = 'admin.html'; 
            } else {
                alert("Usuário ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
